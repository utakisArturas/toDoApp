<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDo.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="helloText">Hello </h1>
        </div>
        <div id="buttons">
            <button type="button" id="createTask" class="top-button">Create task</button>
            <button type="button" id="viewPendingTasks" class="top-button" onclick="renderTasks('Pending')">Pending tasks</button>
            <button type="button" id="viewDoneTasks" class="top-button" onclick="renderTasks('Done')">Done tasks</button>
            <button type="button" id="logoff" class="top-button" onclick="logout()">Log out</button>
        </div>
        <div id="taskOutput">
            <table id="taskTable">
                <thead>
                    <tr>
                        <td>Type</td>
                        <td>Task</td>
                        <td>End date</td>
                        <td>Status</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div id="popup">
        <div id="popupContent">
            <input type="text" id="type" placeholder="TYPE">
            <input type="text" id="content" placeholder="CONTENT">
            <input type="date" id="endDate" placeholder="ENDDATE">
            <button type="button" id="popupAction"></button>
            <button type="button" id="popupExit">CLOSE</button>
        </div>
    </div>
</body>
<script src="toDo.js"></script>
</html>

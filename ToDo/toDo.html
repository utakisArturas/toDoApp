<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ToDo/toDo.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Hello 'USER'</h1>
        </div>
        <div id="buttons">
            <button type="button" id="createTask">Create task</button>
            <button type="button" id="viewTask">View tasks</button>
            <button type="button" id="logoff" onclick="logout()">Log out</button>
        </div>
        <div id="taskOutput">
            <ol>
                <div id="listItem">

                </div>
            </ol>
        </div>
    </div>
    <div id="popup">
        <div id="popupContent">
            <input type="text" id="type" placeholder="TYPE">
            <input type="text" id="content" placeholder="CONTENT">
            <input type="date" id="endDate" placeholder="ENDDATE">
            <button type="button" id="popupSubmit">SAVE</button>
            <button type="button" id="popupExit">CLOSE</button>
        </div>
    </div>
</body>
<script src="/ToDo/toDo.js"></script>
</html>
